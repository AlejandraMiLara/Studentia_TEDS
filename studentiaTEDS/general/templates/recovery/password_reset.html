{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="w3l-contact-section py-5" style="background-color: #F5F8FF;">
  <div class="container py-md-5 py-4">
    <div class="title-main text-center mx-auto mb-5">
      <h3 class="custom-title">Recuperar Contraseña</h3>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="custom-section">
          <form method="POST" class="custom-form">
            {% csrf_token %}
            <div class="form-group mb-4">
              <label for="id_email" class="form-label">Correo electrónico</label>
              {{ form.email }}

              {% if form_submitted and form.email.errors %}
                <div class="text-danger small mt-1">
                  {{ form.email.errors.0 }}
                </div>
              {% endif %}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-style btn-primary custom-button">
                Restablecer mi contraseña
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
