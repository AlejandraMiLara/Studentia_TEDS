{% extends 'base.html' %}
{% load static %}
{% block styles %}
    <link href="//fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .custom-section {
            background: #FFFFFF; /* Fondo blanco como en la imagen */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .custom-title {
            color: #1A3C5A !important; /* Azul oscuro de la imagen */
            font-size: 2.8rem !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .custom-form .form-group input,
        .custom-form .form-group select,
        .custom-form .form-group textarea {
            border: 2px solid #1A3C5A !important; /* Borde azul oscuro de la imagen */
            border-radius: 8px !important;
            padding: 12px !important;
            width: 100% !important;
            transition: border-color 0.3s ease !important;
        }
        .custom-form .form-group input:focus,
        .custom-form .form-group select:focus,
        .custom-form .form-group textarea:focus {
            border-color: #FF5733 !important; /* Naranja al hacer foco, como el hover de la imagen */
            outline: none !important;
        }
        .custom-form .form-group label {
            color: #4A4A4A !important; /* Gris oscuro para etiquetas, como el texto secundario de la imagen */
            font-weight: 600 !important;
            font-size: 1.1rem !important;
        }
        .custom-form .form-group .help-text {
            color: #4A4A4A !important;
            font-size: 0.9rem !important;
            margin-top: 5px;
        }
        .custom-button {
            background-color: #1A3C5A !important; /* Botón azul oscuro de la imagen */
            border: none !important;
            padding: 12px 30px !important;
            font-size: 1.2rem !important;
            border-radius: 25px !important;
            transition: background-color 0.3s ease !important;
            color: #FFFFFF !important;
            text-decoration: none !important;
            display: inline-block;
            margin-right: 10px;
        }
        .custom-button:hover {
            background-color: #FF5733 !important; /* Naranja al pasar el mouse, como en la imagen */
        }
    </style>
{% endblock %}

{% block content %}
<section class="w3l-contact-section py-5" style="background-color: #F5F8FF;">
  <div class="container py-md-5 py-4">
    <div class="text-center">
      <div class="custom-section">
        <h2 class="custom-title">Editar Perfil</h2>

        <form method="post" enctype="multipart/form-data" class="custom-form">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label for="id_username">Nombre de usuario</label>
                <input type="text" name="username" id="id_username" maxlength="150" required pattern="[A-Za-z0-9@/./+/-/_]+" class="form-control">
                <div class="help-text">Obligatorio. Longitud máxima 150 caracteres alfanuméricos. Letras, dígitos y @/./+/-/_ únicamente.</div>
            </div>

            <div class="form-group mb-4">
                <label for="id_email">Dirección de correo electrónico</label>
                <input type="email" name="email" id="id_email" class="form-control">
            </div>

            <div class="form-group mb-4">
                <label for="id_rol">Rol</label>
                <select name="rol" id="id_rol" class="form-control">
                    <option value="Estudiante" selected>Estudiante</option>
                    <option value="Profesor">Profesor</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="id_sobre_mi">Sobre mí</label>
                <textarea name="sobre_mi" id="id_sobre_mi" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group mb-4">
                <label for="id_foto_perfil">Foto de perfil</label>
                <input type="file" name="foto_perfil" id="id_foto_perfil" class="form-control">
                <div class="help-text">No se eligió ningún archivo.</div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="custom-button">Guardar Cambios</button>
                <a href="{% url 'ver_perfil' %}" class="custom-button">Cancelar</a>
            </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
